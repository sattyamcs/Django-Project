{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %} 
<div class="container-fluid px-0">
<img src="/static/img/contact.jpg" class="d-block w-100 " alt="..."width="1600"height="600">
<h2 class= "text-center">Contact Us</h2>

<form method="post" action="/contact">
{% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">name</label>
  <input type="name" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Name">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email </label>
  <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your email">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
  <input type="phone" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Enter your Phone number">
</div>
<div class="mb-3">
  <label for="desc" class="form-label">Tell me about what you are contacting me..</label>
  <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
</div>
<button class="btn btn-primary" type="submit">submit</button>
</div>
 {% endblock body %}
